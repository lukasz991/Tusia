<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tusia – Pink & Silver</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />

<style>
:root{
  --pink:#ff6adf;
  --pink-light:#ffcbf4;
  --silver:#dcdcdc;
  --silver-light:#f5f5f5;
  --text-light:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
background:url("https://xatimg.com/image/1f7t8lHh4aEa.gif") center/cover no-repeat fixed;
  font-family:"Inter",sans-serif;
  color:#ffffff;
  overflow:hidden;
}

/* CARD */
.profile-card{
  width:420px;
  padding:32px;
  border-radius:28px;
  background:rgba(60,0,80,0.45);
  border:1px solid rgba(255,210,245,0.6);
  backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:0 0 28px rgba(255,100,220,0.55);
}

/* AVATAR */
.avatar-orbit{
  position:relative;width:220px;height:220px;margin:0 auto 20px;
}
#neon-ring{
  position:absolute;top:0;left:0;width:220px;height:220px;pointer-events:none;z-index:1;
}
.avatar-wrapper{
position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:165px;height:165px;border-radius:50%;overflow:hidden;
  border:4px solid var(--silver-light);
  background:radial-gradient(circle,rgba(255,255,255,0.2),rgba(0,0,0,0.6));
  box-shadow:0 0 24px rgba(255,150,240,0.8);
  z-index:2;
}
.avatar-wrapper img{width:100%;height:100%;object-fit:cover;}

/* TEXT */
.title{
  font-size:30px;
  font-weight:700;
  margin-bottom:4px;

  background: linear-gradient(120deg,#ff2ebf,#ff77d5,#ffffff,#d9d9d9,#ff2ebf);
  background-size: 400% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation: intensePinkSilver 3.5s linear infinite;

  text-shadow:
      0 0 15px rgba(255, 50, 200, 0.9),
      0 0 30px rgba(255, 150, 255, 0.7),
      0 0 45px rgba(255, 255, 255, 0.5);
}
@keyframes intensePinkSilver {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.heart{color:#ff9ae9;text-shadow:0 0 8px #ff9ae9;}
.profile-tag{font-size:0.9rem;letter-spacing:0.1em;margin-bottom:14px;color:var(--silver-light);}
.profile-bio{font-size:0.95rem;opacity:0.9;margin-bottom:24px;}
/* AVATAR BUTTONS */
.circle-links{display:flex;justify-content:center;gap:22px;margin-bottom:24px;}
.circle-avatar{
  width:72px;height:72px;border-radius:50%;border:2px solid var(--silver-light);
  background-size:cover;background-position:center;
  display:flex;justify-content:center;align-items:end;
  font-size:10px;font-weight:700;color:#fff;padding-bottom:4px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,150,240,0.6);
  transition:0.25s;
}
.circle-avatar:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,150,255,0.9);
}
/* PLAYER – PINK & SILVER NEON */
.neon-player{
  width:75%;
  height:43px;
  background:rgba(40,0,60,0.55);
  border:2px solid rgba(255,140,220,0.8);
  border-radius:40px;
  padding:10px 18px;
  display:flex;
  align-items:center;
  gap:18px;
  margin:0 auto;
  box-shadow:0 0 22px rgba(255,100,220,0.7);
  backdrop-filter:blur(10px);
}
/* Play button */
.neon-play{
  width:35px;height:35px;border-radius:50%;
  border:4px solid rgba(255,140,220,0.9);
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,120,220,0.9);
}
.neon-play svg{width:18px;height:18px;fill:#ffb7f5;}
/* Pasek */
.neon-bar{
  position:relative;flex:1;height:4px;background:rgba(255,0,255,0.15);
  border-radius:30px;overflow:hidden;
  box-shadow:0 0 10px rgba(255,0,255,0.2);
}
/* Neonowy pasek (animacja) */
.neon-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff00e6,#ff7aff,#ffffff,#ff7aff,#ff00e6);
  background-size:300% 100%;
  border-radius:30px;
  box-shadow:0 0 20px #ff40ff,0 0 40px #ff80ff;
  animation:neonFlow 3.5s linear infinite;
  transition:width 0.1s linear;
}
@keyframes neonFlow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
/* kropka (ukryta) */
.neon-dot{display:none;}
/* Czas */
.neon-time{
  font-size:13px;
  text-shadow:0 0 10px #ffb7f5;
}

#time{
  font-size:14px;
  text-shadow:0 0 10px #ffb7f5;
}
</style>
</head>
<body>
<main class="profile-card">
<section class="avatar-orbit">
  <canvas id="neon-ring"></canvas>
  <div class="avatar-wrapper">
    <img src="https://xatimg.com/image/9p0teXIX55HG.png" />
  </div>
</section>
<h1 class="title">TUSIA<span class="heart">♡</span></h1>
<p class="profile-tag">PINK & SILVER</p>
<p class="profile-bio">Energia kobiecości w srebrno-różowej odsłonie.</p>
<div class="circle-links">
<a href="https://xat.me/Lukasz" target="_blank" class="circle-avatar" style="background-image:url('https://xatimg.com/image/DYdcGEajGoRx.png')"></a>
<a href="https://xat.me/Tusia" target="_blank" class="circle-avatar" style="background-image:url('https://xatimg.com/image/9p0teXIX55HG.png')"></a>
<a href="https://xat.me/NICK3" target="_blank" class="circle-avatar" style="background-image:url('https://xatimg.com/image/DYdcGEajGoRx.png')"></a>
</div>
<!-- MINI PLAYER -->
<div class="neon-player">
    <div class="neon-play" id="playBtn">
        <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>
    </div>

    <div class="neon-bar">
        <div class="neon-fill" id="fill"></div>
        <div class="neon-dot" id="dot"></div>
</div>
<div id="time" class="neon-time">00:00 / 00:00</div>

    <audio id="audio">
        <source src="https://files.catbox.moe/l8ppy9.mp3" type="audio/mpeg">
    </audio>
</div>
<audio id="audio">
  <source src="https://files.catbox.moe/l8ppy9.mp3" type="audio/mpeg">
</audio>
</main>
<script>
/* PLAYER SCRIPT */
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const fill = document.getElementById("fill");
const time = document.getElementById("time");

function fmt(s){
  let m = Math.floor(s/60);
  let ss = Math.floor(s%60);
  if(ss < 10) ss = "0" + ss;
  if(m < 10) m = "0" + m;
  return m + ":" + ss;
}
playBtn.onclick = () => {
  if(audio.paused){
    audio.play();
    playBtn.innerHTML = '<svg viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
  } else {
    audio.pause();
    playBtn.innerHTML = '<svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>';
  }
};
audio.ontimeupdate = () => {
  let p = (audio.currentTime / audio.duration) * 100;
  fill.style.width = p + "%";
  time.textContent = fmt(audio.currentTime) + " / " + fmt(audio.duration);
};
audio.ontimeupdate = () => {
  time.textContent = fmt(audio.currentTime) + " / " + fmt(audio.duration);
};
/* RING ANIMATION */
const canvas = document.getElementById("neon-ring");
const ctx = canvas.getContext("2d");
const SIZE = 220;
const RADIUS = 95;
let angle = 0;
function setupCanvas(){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = SIZE * dpr;
  canvas.height = SIZE * dpr;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(dpr,dpr);
}

function drawRing(){
  ctx.clearRect(0,0,SIZE,SIZE);
  ctx.save();
  ctx.translate(SIZE/2,SIZE/2);
  ctx.rotate(angle);

  const grad = ctx.createLinearGradient(-RADIUS,0,RADIUS,0);
  grad.addColorStop(0,"rgba(255,130,200,0)");
  grad.addColorStop(0.25,"rgba(255,180,230,0.8)");
  grad.addColorStop(0.5,"rgba(255,255,255,1)");
  grad.addColorStop(0.75,"rgba(255,180,230,0.8)");
  grad.addColorStop(1,"rgba(255,130,200,0)");

  ctx.strokeStyle = grad;
  ctx.lineWidth = 4;
  ctx.shadowBlur = 25;
  ctx.shadowColor = "rgba(255,150,220,0.95)";

  ctx.beginPath();
  ctx.arc(0,0,RADIUS,0,Math.PI*2);
  ctx.stroke();
  ctx.restore();

  angle += 0.02;
  requestAnimationFrame(drawRing);
}
setupCanvas();
drawRing();
</script>
</body>
</html>
